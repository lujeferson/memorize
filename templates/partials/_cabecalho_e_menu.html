{% load static %}

{% if user.is_authenticated %}
    <div class="d-flex justify-content-center p-2 color2">Bem-vindo, {{ user.first_name }} &lt;{{ user.email }}&gt;</div>
{% endif %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="container-fluid">
        <a class="navbar-brand m-3 p-1 h1 fs-1" href="{% url 'home' %}">MEMOR!ZE</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'sentencas:sentencas' %}">Sentenças</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sentencas:autores' %}">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sentencas:areas' %}">Áreas de Conhecimento</a>
                    </li>
                {% endif %}
            </ul>
            <span class="navbar-text">
                {% if user.is_authenticated %}
                    <a href="{% url 'usuarios:configuracoes' %}" class="btn btn-outline-secondary">Configurações</a>
                    <a href="{% url 'usuarios:logout' %}" class="btn btn-outline-danger">Logout</a>
                {% endif %}
            </span>
        </div>
    </div>
</nav>
