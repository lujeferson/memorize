{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container m-2">
        <div class="d-flex justify-content-left m-l-2">
            <h1>Dados cadastrais</h1>
        </div>

        <div class="d-flex justify-content-left m-l-2">
            <form action="{% url 'usuarios:cadastro' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label"><b>Nome</b></label>
                    <input type="text" name="nome" class="form-control" placeholder="Informe seu primeiro nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>E-mail</b></label>
                    <input type="email" name="email" class="form-control" placeholder="Informe seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label"><b>Senha</b></label>
                    <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="senha2" class="form-label"><b>Confirme a senha</b></label>
                    <input type="password" name="senha2" class="form-control" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary form-control">Criar conta</button>
            </form>
        </div>
    </div>
{% endblock %}
